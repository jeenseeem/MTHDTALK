<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MTHD 실시간 채팅</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display:flex;align-items: flex-start;">
    <div id="user-list" style="min-width:130px;max-width:200px;margin-top:30px;font-size:1em;line-height:1.45;word-break:break-all"></div>
    <div style="flex:1;">
      <div id="last-endword" style="text-align:center; font-size:2em; color:#1fa4ff; margin-top:22px; margin-bottom:12px;"></div>
      <div id="mode-selector">
        <button id="mode-chat" class="selected">일반채팅</button>
        <button id="mode-endword">끝말잇기</button>
      </div>
      <div id="danmaku-container"></div>
      <input id="word-input" autocomplete="off" placeholder="채팅 또는 끝말잇기 단어 입력!">
    </div>
    <div id="endword-list-panel">
      <button id="reset-endword-btn" style="margin:0 auto 10px auto; display:block; border-radius:7px; background:#d38; color:#fff; padding:6px 18px; font-size:1em;">끝말잇기 초기화 요청</button>
      <div id="reset-status" style="font-size:0.95em;text-align:center;margin-bottom:8px;color:#deafd3"></div>
      <div id="endword-list-title">끝말잇기 단어 히스토리</div>
      <div id="endword-list"></div>
    </div>
  </div>

  <!-- 중앙 팝업 투표 레이어 -->
  <div id="reset-vote-modal" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:1000;background:rgba(0,0,0,0.28);">
    <div style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);background:#222a;padding:32px 32px 26px 32px;border-radius:18px;box-shadow:0 8px 40px #000b;min-width:260px;text-align:center;">
      <div id="reset-vote-question" style="font-size:1.18em;color:#ffc;">끝말잇기 히스토리를 초기화하시겠습니까?</div>
      <div style="margin-top:20px;">
        <button id="vote-yes" style="margin:0 16px;padding:9px 32px;font-size:1.1em;border-radius:7px;background:#32bdea;border:none;color:#fff;cursor:pointer;">찬성</button>
        <button id="vote-no" style="margin:0 16px;padding:9px 32px;font-size:1.1em;border-radius:7px;background:#e5595a;border:none;color:#fff;cursor:pointer;">반대</button>
      </div>
      <div id="reset-vote-progress" style="margin-top:15px;font-size:0.97em;color:#f8e8ff"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
